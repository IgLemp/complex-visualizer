                <option value="div">division</option>

        </div>
    </div>
    <div id="playground">
        <div><h4 id="z1t" style="padding-left: 2%;">Z1</h4><canvas class="canv" width="600" height="600" id="z1"></div>
        <div><h4 id="z2t" style="padding-left: 2%;">Z2</h4><canvas class="canv" width="600" height="600" id="z2"></div>
        <div><h4 id="zet" style="padding-left: 2%;">Z3</h4><canvas class="canv" width="600" height="600" id="re"></div>
    </div>
